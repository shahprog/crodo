<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/shared/shared.css">
    <link rel="stylesheet" href="/popup/login/login.css">
    <title>Crodo</title>
</head>
<body>
    <div class="main">
        <div class="preloader">
            <h1>Loading...</h1>
        </div>

        <div class="login">
            <div class="login__wrapper">
                <div class="login__header">
                    <h1>Crodo</h1>
                </div>

                <div class="login__form">
                    <div class="forms">
                        <form class="log">
                            <input type="text" name="username" placeholder="Username">
                            <input type="password" name="password" placeholder="password">
                            

                            <div class="save-info">
                                <input type="checkbox" name="save" id="save">
                                <label for="save">Save Password</label>
                                
                            </div>

                            <div class="alert"></div>

                            <button class="button login-button" type="button" style="margin-top: 20px; display: block; width: 100%;">Login</button>
                            
                            <p style="margin-top: 10px;font-size: 15px;">Or</p>

                            <button class="button navigate-button-register" type="button" style="margin-top: 20px; display: block; width: 100%;">Register</button>
                        </form>

                        <form class="reg">
                            <input type="email" name="email" placeholder="Email">
                            <input type="text" name="username" placeholder="Username">
                            <input type="password" name="password" placeholder="password">

                            <div class="alert"></div>
    
                            <button class="button register-button" type="button" style="margin-top: 20px; display: block; width: 100%;">Register</button>
                            
                            <p style="margin-top: 10px;font-size: 15px;">Or</p>
                            
                            <button class="button navigate-button-login" type="button" style="margin-top: 20px; display: block; width: 100%;">Login</button>
                        </form>

                        
                    </div>
                </div>
            </div> <!-- Wrapper -->
        </div> <!-- Login -->

    </div>

    <script src="/popup/login/login.js"></script>
</body>
</html>
